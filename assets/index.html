<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Landing Page</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css" /> -->
    <script
      src="https://kit.fontawesome.com/1b4d52fbf2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <main>
      <div class="cards-list">
        <div class="cards-list__card cards-list__card--left">
          <div class="card">
            <picture class="card__image">
              <source
                class="image--small"
                media="(max-width: 500px)"
                data-srcset="<%=require('./images/edit-small.jpg')%>"
              />
              <source
                class="image--medium"
                media="(min-width: 501px) and (max-width:800px)"
                data-srcset="<%=require('./images/edit-medium.jpg')%>"
              />

              <img
                class="image--large lazyload"
                src="<%=require('./images/edit-large.jpg')%>"
                alt="Editing"
              />
            </picture>
            <h1 class="card__heading">Edit quizes</h1>
            <p class="card__description">Create & edit quizzes</p>
            <a href="/quiz/list.html" class="card__button">Edit Now</a>
          </div>
        </div>

        <div class="cards-list__card cards-list__card--right card">
          <picture class="card__image">
            <source
              class="image--small"
              media="(max-width: 500px)"
              data-srcset="<%=require('./images/learn-small.jpg')%>"
            />
            <source
              class="image--medium"
              media="(min-width: 501px) and (max-width:800px)"
              data-srcset="<%=require('./images/learn-medium.jpg')%>"
            />

            <img
              class="image--large lazyload"
              src="<%=require('./images/learn-large.jpg')%>"
              alt="Editing"
            />
          </picture>
          <h1 class="card__heading">Learn</h1>
          <p class="card__description">Learn concepts from quizzes</p>
          <a href="/quiz/quizlet.html" class="card__button">Learn Now</a>
        </div>
      </div>
    </main>
    <script type="module" src="../start.js"></script>
  </body>
</html>
